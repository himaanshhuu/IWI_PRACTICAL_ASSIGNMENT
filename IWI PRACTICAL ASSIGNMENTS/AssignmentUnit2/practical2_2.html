<!DOCTYPE html>
<html>
<head>
    <title>Card Layout</title>
    <style>
        .card {
            width: 300px;
            border: 2px solid #333;
            padding: 20px;
            margin: 40px auto;
            background: #f9f9f9;
            box-shadow: 5px 5px 10px gray;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Card Title</h2>
    <p>This card demonstrates the CSS box model using margin, border and padding.</p>
</div>

</body>
</html>
