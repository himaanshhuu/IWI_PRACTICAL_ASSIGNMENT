<!DOCTYPE html>
<html>
<head>
    <title>Animated Button</title>
    <style>
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background: #2ecc71;
            transform: scale(1.2);
        }
    </style>
</head>
<body style="text-align:center; margin-top:100px;">

<button>Hover Me</button>

</body>
</html>
