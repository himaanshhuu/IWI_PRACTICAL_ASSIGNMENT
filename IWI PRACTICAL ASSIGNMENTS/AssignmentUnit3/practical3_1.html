<!DOCTYPE html>
<html>
<head>
    <title>Even and Odd Count</title>
</head>
<body>

<h2>Practical 3.1</h2>
<p><b>Name:</b> Himanshu Kumar</p>
<p><b>Course:</b> BCA</p>

<script>
    var numbers = [10, 15, 20, 25, 30, 35];
    var evenCount = 0;
    var oddCount = 0;

    for (var i = 0; i < numbers.length; i++) {
        if (numbers[i] % 2 === 0) {
            evenCount++;
        } else {
            oddCount++;
        }
    }

    document.write("Numbers: " + numbers + "<br>");
    document.write("Even Numbers Count: " + evenCount + "<br>");
    document.write("Odd Numbers Count: " + oddCount);
</script>

</body>
</html>
