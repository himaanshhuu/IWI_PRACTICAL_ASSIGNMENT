<!DOCTYPE html>
<html>
<head>
    <title>Sum of Array Elements</title>
</head>
<body>

<script>
    var numbers = [5, 10, 15, 20, 25];
    var sum = 0;

    for (var i = 0; i < numbers.length; i++) {
        sum += numbers[i];
    }

    document.write("Array Elements: " + numbers + "<br>");
    document.write("Sum of all numbers: " + sum);
</script>

</body>
</html>
