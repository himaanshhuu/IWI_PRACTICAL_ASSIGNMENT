<!DOCTYPE html>
<html>
<head>
    <title>Arrow Function - Even Number</title>
</head>
<body>

<script>
    const isEven = (num) => {
        return num % 2 === 0;
    };

    let number = 10;

    document.write("Number: " + number + "<br>");
    document.write("Is Even? : " + isEven(number));
</script>

</body>
</html>
