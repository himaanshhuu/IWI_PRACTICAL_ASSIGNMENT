<!DOCTYPE html>
<html>
<head>
    <title>Merge Arrays</title>
</head>
<body>


<script>
    let array1 = [1, 2, 3];
    let array2 = [4, 5, 6];

    let mergedArray = [...array1, ...array2];

    document.write("Array 1: " + array1 + "<br>");
    document.write("Array 2: " + array2 + "<br>");
    document.write("Merged Array: " + mergedArray);
</script>

</body>
</html>
